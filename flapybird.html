<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body{
                background-color: #000;
        }
        canvas {
            display: block;
            margin: auto;
            background: #70c5ce;
            border: 5px solid #219fff;
        }
        #controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #backBtn {
                position: fixed;
                top: 10px;
                right: 10px;
                background-color: #88c005;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }
            #backBtn:hover {
                background-color: #e9740e;
            }
    </style>
</head>
<body>
        <button id="backBtn" onclick="window.location.href='index.html';">Back</button>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="restartBtn" disabled>Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let bird = {
            x: 50,
            y: 150,
            width: 20,
            height: 20,
            gravity: 0.2, // Reduced gravity for smoother downward movement
            lift: -5, // Reduced lift for smoother upward movement
            velocity: 0,
            upPressed: false,
            downPressed: false
        };

        let pipes = [];
        let frameCount = 0;
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let gamePaused = false;

        function setup() {
            pipes.push(new Pipe());
            document.addEventListener('keydown', keyDownHandler);
            document.addEventListener('keyup', keyUpHandler);
            requestAnimationFrame(draw);
        }

        function keyDownHandler(e) {
            if (!gameOver && gameStarted && !gamePaused) {
                if (e.key === "ArrowUp") {
                    bird.upPressed = true;
                } else if (e.key === "ArrowDown") {
                    bird.downPressed = true;
                }
            }
        }

        function keyUpHandler(e) {
            if (e.key === "ArrowUp") {
                bird.upPressed = false;
            } else if (e.key === "ArrowDown") {
                bird.downPressed = false;
            }
        }

        class Pipe {
            constructor() {
                this.top = Math.random() * (canvas.height / 2);
                this.bottom = Math.random() * (canvas.height / 2);
                this.x = canvas.width;
                this.width = 20;
                this.highlight = false;
            }

            show() {
                ctx.fillStyle = this.highlight ? 'red' : 'green';
                ctx.fillRect(this.x, 0, this.width, this.top);
                ctx.fillRect(this.x, canvas.height - this.bottom, this.width, this.bottom);
            }

            update() {
                this.x -= 2; // Pipe speed
            }

            offscreen() {
                return this.x < -this.width;
            }

            hits(bird) {
                if (bird.y < this.top || bird.y > canvas.height - this.bottom) {
                    if (bird.x > this.x && bird.x < this.x + this.width) {
                        this.highlight = true;
                        return true;
                    }
                }
                return false;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Bird Movement
            if (bird.upPressed) {
                bird.velocity = bird.lift; // Move up slowly
            } else if (bird.downPressed) {
                bird.velocity = -bird.lift; // Move down slowly
            } else {
                bird.velocity += bird.gravity; // Apply gravity if no key is pressed
            }

            bird.y += bird.velocity;
            
            ctx.fillStyle = 'yellow';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

            // Pipes
            if (frameCount % 90 === 0) { // Create new pipes every 90 frames
                pipes.push(new Pipe());
            }
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].show();
                pipes[i].update();
                if (pipes[i].hits(bird)) {
                    gameOver = true;
                }
                if (pipes[i].offscreen()) {
                    pipes.splice(i, 1);
                    score++;
                }
            }

            // Game Over Condition
            if (bird.y >= canvas.height || bird.y <= 0) {
                gameOver = true;
            }

            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 20);

            if (gameOver) {
                ctx.fillStyle = 'red';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Press "Restart" to play again', canvas.width / 2 - 150, canvas.height / 2 + 30);
                document.getElementById('restartBtn').disabled = false; // Enable restart button
            } else {
                frameCount++;
                if (!gamePaused) {
                    requestAnimationFrame(draw);
                }
            }
        }

        function resetGame() {
            bird.y = 150;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            frameCount = 0;
            gameOver = false;
            gamePaused = false;
            gameStarted = true;
            document.getElementById('restartBtn').disabled = true; // Disable restart button
            setup();
            document.getElementById('startBtn').disabled = true; // Disable start button
            document.getElementById('pauseBtn').disabled = false; // Enable pause button
        }

        function pauseGame() {
            gamePaused = true;
            document.getElementById('pauseBtn').innerText = 'Resume';
        }

        function resumeGame() {
            gamePaused = false;
            document.getElementById('pauseBtn').innerText = 'Pause';
            draw();
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            resetGame();
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            if (gamePaused) {
                resumeGame();
            } else {
                pauseGame();
            }
        });

        document.getElementById('restartBtn').addEventListener('click', () => {
            resetGame();
        });

        // Start the game
        setup();
    </script>
</body>
</html>
