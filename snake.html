<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #fff;
        }

        h1 {
            font-size: 36px;
            color: #61dafb;
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 4px solid #61dafb;
            background-color: #000;
        }

        #score {
            margin-top: 10px;
            font-size: 18px;
            color: #61dafb;
        }

        #instructions {
            color: #bbb;
            margin-top: 10px;
            text-align: center;
        }

        .game-controls {
            margin-top: 20px;
        }

        .game-controls button {
            background-color: #61dafb;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .game-controls button:hover {
            background-color: #21a1f1;
        }

        /* Game Over Screen */
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
        }

        #gameOverScreen h1 {
            font-size: 48px;
            color: #FF6347;
        }

        #gameOverScreen button {
            background-color: #FF6347;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #gameOverScreen button:hover {
            background-color: #e5533c;
        }
        #backBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #88c005;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #backBtn:hover {
            background-color: #e9740e;
        }
    </style>
</head>
<body>
    <button id="backBtn" onclick="window.location.href='index.html';">Back</button>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <h2 id="score">Score: 0</h2>
    <div id="instructions">
        <p>Use the arrow keys to control the snake.<br>Eat the food (red) and avoid the walls or yourself!</p>
    </div>
    
    <div class="game-controls">
        <button onclick="restartGame()">Restart Game</button>
        <button onclick="stopGame()">Stop Game</button>
    </div>

    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <h2 id="finalScore"></h2>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20; // Size of the snake and food
        const boardSize = canvas.width / box;
        let score = 0;
        let snake = [{x: 9 * box, y: 10 * box}];
        let food = { x: Math.floor(Math.random() * boardSize) * box, y: Math.floor(Math.random() * boardSize) * box };
        let direction = 'RIGHT';
        let gameSpeed = 200; // Set slower speed for user comfort
        let gameInterval;
        let isPaused = false;
        let isGameOver = false;

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            if (event.keyCode === 37 && direction !== 'RIGHT') direction = 'LEFT';
            if (event.keyCode === 38 && direction !== 'DOWN') direction = 'UP';
            if (event.keyCode === 39 && direction !== 'LEFT') direction = 'RIGHT';
            if (event.keyCode === 40 && direction !== 'UP') direction = 'DOWN';
        }

        function drawGame() {
            if (isPaused || isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            // Move snake
            let headX = snake[0].x;
            let headY = snake[0].y;

            if (direction === 'LEFT') headX -= box;
            if (direction === 'UP') headY -= box;
            if (direction === 'RIGHT') headX += box;
            if (direction === 'DOWN') headY += box;

            // Check if snake eats food
            if (headX === food.x && headY === food.y) {
                score++;
                document.getElementById('score').innerText = `Score: ${score}`;
                food = {
                    x: Math.floor(Math.random() * boardSize) * box,
                    y: Math.floor(Math.random() * boardSize) * box
                };
            } else {
                snake.pop();
            }

            const newHead = {x: headX, y: headY};

            // Check collision with walls or itself
            if (headX < 0 || headY < 0 || headX >= canvas.width || headY >= canvas.height || collision(newHead, snake)) {
                gameOver();
                return;
            }

            snake.unshift(newHead);

            // Draw snake with animation
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? "#32CD32" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "#111";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }
        }

        // Check if snake collides with itself
        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Game Over function
        function gameOver() {
            clearInterval(gameInterval);
            isGameOver = true;
            document.getElementById('finalScore').innerText = `Your score was: ${score}`;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        // Restart game
        function restartGame() {
            clearInterval(gameInterval);
            snake = [{x: 9 * box, y: 10 * box}];
            direction = 'RIGHT';
            score = 0;
            isPaused = false;
            isGameOver = false;
            document.getElementById('score').innerText = 'Score: 0';
            food = {
                x: Math.floor(Math.random() * boardSize) * box,
                y: Math.floor(Math.random() * boardSize) * box
            };
            document.getElementById('gameOverScreen').style.display = 'none';
            gameInterval = setInterval(drawGame, gameSpeed);
        }

        // Stop/Pause game
        function stopGame() {
            isPaused = !isPaused;
            if (!isPaused && !isGameOver) {
                gameInterval = setInterval(drawGame, gameSpeed);
            } else {
                clearInterval(gameInterval);
            }
        }

        // Start game
        gameInterval = setInterval(drawGame, gameSpeed);
    </script>
</body>
</html>
