<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: #61dafb;
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .tile {
            width: 100px;
            height: 100px;
            background-color: #ccc0b3;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: #776e65;
        }
        .tile-2 { background-color: #eee4da; }
        .tile-4 { background-color: #ede0c8; }
        .tile-8 { background-color: #f2b179; }
        .tile-16 { background-color: #f59563; }
        .tile-32 { background-color: #f67c5f; }
        .tile-64 { background-color: #f67c5f; }
        .tile-128 { background-color: #f9f580; }
        .tile-256 { background-color: #fcf4d5; }
        .tile-512 { background-color: #edc53f; }
        .tile-1024 { background-color: #edc22e; }
        .tile-2048 { background-color: #edc22e; }
        #controls {
            margin-top: 20px;
        }
        .control-btn {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .control-btn:hover {
            background-color: #4fa3c7;
        }
        #instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #61dafb;
        }
        /* Styling for the back button */
        #backBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #88c005;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #backBtn:hover {
            background-color: #e9740e;
        }
    </style>
</head>
<body>
    <!-- Back Button to return to game.html -->
    <button id="backBtn" onclick="window.location.href='index.html';">Back</button>

    <div id="instructions">
        <h2>Instructions</h2>
        <p>Use the arrow keys to move the tiles.</p>
        <p>Merge tiles with the same number to reach 2048!</p>
    </div>

    <div id="game-container"></div>

    <div id="controls">
        <button class="control-btn" id="startGame">Start Game</button>
    </div>

    <div id="score" style="color: #61dafb; font-size: 24px;">Score: 0</div>
    
    <script>
        const container = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const startGameButton = document.getElementById('startGame');
        
        let score = 0;
        let board;
        
        // Initialize game
        function initGame() {
            score = 0;
            scoreDisplay.innerText = 'Score: 0';
            board = Array.from({ length: 4 }, () => Array(4).fill(0));
            addRandomTile();
            addRandomTile();
            draw();
        }
        
        // Add a random tile (2 or 4)
        function addRandomTile() {
            const emptyTiles = [];
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (board[row][col] === 0) {
                        emptyTiles.push({ row, col });
                    }
                }
            }
            if (emptyTiles.length > 0) {
                const { row, col } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                board[row][col] = Math.random() < 0.9 ? 2 : 4;
            }
        }
        
        // Draw the board
        function draw() {
            container.innerHTML = '';
            board.forEach(row => {
                row.forEach(value => {
                    const tile = document.createElement('div');
                    tile.className = 'tile tile-' + value;
                    tile.innerText = value === 0 ? '' : value;
                    container.appendChild(tile);
                });
            });
            scoreDisplay.innerText = 'Score: ' + score;
        }
        
        // Handle tile merging and moving
        function move(direction) {
            let moved = false;
            if (direction === 'left') {
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 3; col++) {
                        if (board[row][col] === 0 && board[row][col + 1] > 0) {
                            board[row][col] = board[row][col + 1];
                            board[row][col + 1] = 0;
                            moved = true;
                        } else if (board[row][col] > 0 && board[row][col] === board[row][col + 1]) {
                            board[row][col] *= 2;
                            score += board[row][col];
                            board[row][col + 1] = 0;
                            moved = true;
                        }
                    }
                }
            } else if (direction === 'right') {
                for (let row = 0; row < 4; row++) {
                    for (let col = 3; col > 0; col--) {
                        if (board[row][col] === 0 && board[row][col - 1] > 0) {
                            board[row][col] = board[row][col - 1];
                            board[row][col - 1] = 0;
                            moved = true;
                        } else if (board[row][col] > 0 && board[row][col] === board[row][col - 1]) {
                            board[row][col] *= 2;
                            score += board[row][col];
                            board[row][col - 1] = 0;
                            moved = true;
                        }
                    }
                }
            } else if (direction === 'up') {
                for (let col = 0; col < 4; col++) {
                    for (let row = 0; row < 3; row++) {
                        if (board[row][col] === 0 && board[row + 1][col] > 0) {
                            board[row][col] = board[row + 1][col];
                            board[row + 1][col] = 0;
                            moved = true;
                        } else if (board[row][col] > 0 && board[row][col] === board[row + 1][col]) {
                            board[row][col] *= 2;
                            score += board[row][col];
                            board[row + 1][col] = 0;
                            moved = true;
                        }
                    }
                }
            } else if (direction === 'down') {
                for (let col = 0; col < 4; col++) {
                    for (let row = 3; row > 0; row--) {
                        if (board[row][col] === 0 && board[row - 1][col] > 0) {
                            board[row][col] = board[row - 1][col];
                            board[row - 1][col] = 0;
                            moved = true;
                        } else if (board[row][col] > 0 && board[row][col] === board[row - 1][col]) {
                            board[row][col] *= 2;
                            score += board[row][col];
                            board[row - 1][col] = 0;
                            moved = true;
                        }
                    }
                }
            }
            if (moved) {
                addRandomTile();
                draw();
                if (isGameOver()) {
                    alert("Game Over! Your score is: " + score);
                    initGame();
                }
            }
        }
        
        // Check if game is over
        function isGameOver() {
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (board[row][col] === 0) return false;
                    if (col < 3 && board[row][col] === board[row][col + 1]) return false;
                    if (row < 3 && board[row][col] === board[row + 1][col]) return false;
                }
            }
            return true;
        }
        
        // Event listeners for keyboard controls
        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowLeft') move('left');
            else if (event.key === 'ArrowRight') move('right');
            else if (event.key === 'ArrowUp') move('up');
            else if (event.key === 'ArrowDown') move('down');
        });
        
        startGameButton.addEventListener('click', initGame);
        
        initGame();
    </script>
</body>
</html>
